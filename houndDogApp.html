<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Image Retriever</title>
    <link rel="stylesheet" href="houndDogApp.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog Image Retriever</h1>
        <form>
          Which breed would you like to see?<br>
          <input id="userInput" type="text" placeholder="hound">
          <input type="submit" value="Show me my dog!">
        </form>
        <section class="results hidden">
          <h2 id="slap-on-the-back-message">Great choice!</h2>
          <div class="images-container"></div>
        </section>
    </div>
    <script src="houndDogApp.js"></script>
</body>
</html>
